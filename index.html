<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Js Bootstrap Guess The Number Game</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="p-5">
  <div class="card m-7 pt-5 ps-5 pe-5 pb-3 shadow-sm bg-body" style="width: 50rem;">
    <h2 class="text-danger text-center p-3">GUESS THE NUMBER GAME</h2>

    <h4 class="text-center text-dark">How to play?<h4>

        <p class="fs-6 text-center text-secondary" id="gameInfo"></p>

        <div class="card-body d-flex gap-3 justify-content-center ">
          <div>
            <input type="number" class="form-control d-none" id="txtNumber">
          </div>
          <div>
            <button class="btn btn-warning rounded-pill ps-4 pe-4 pt-2 pb-2 me-3 d-none" id="btnGuess"
              onclick="guessNumber()">Guess</button>
            <button class="btn btn-warning rounded-pill ps-4 pe-4 pt-2 pb-2" id="btnStart" onclick="startGame()">Start
              Game</button>
            <button class="btn btn-danger rounded-pill d-none ps-4 pe-4 pt-2 pb-2" id="btnRestart"
              onclick="restartGame()">Restart
              Game</button>
          </div>
        </div>

        <div class="card-body text-center text">
          <h6 id="shot" class="text-danger text-center"></h6>
          <h4 id="result" class="text-dark pt-3 d-none"></h4>
        </div>
  </div>



  <h3 id="randomNum" class="d-none">The random number is</h3>

  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
