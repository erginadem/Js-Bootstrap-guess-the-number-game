<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Js Bootstrap Guess The Number Game</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">
</head>

<body>
  <div class="card bg-secondary p-5" style="width: 40rem;">
    <h3 class="text-light text-center p-3">GUESS THE NUMBER GAME</h3>
    <h4 class="text-center text-light">How to play?<h4>
        <p class="fs-6 text-center text-light" id="gameInfo"></p>
        <div class="card-body d-flex gap-3 justify-content-center ">
          <div>
            <input type="number" class="form-control d-none" id="txtNumber">
          </div>
          <div>
            <button class="btn btn-warning  ps-4 pe-4 pt-2 pb-2 me-3 d-none" id="btnGuess"
              onclick="guessNumber()">Guess</button>
            <button class="btn btn-warning ps-4 pe-4 pt-2 pb-2" id="btnStart" onclick="startGame()">Start Game</button>
            <button class="btn btn-danger d-none ps-4 pe-4 pt-2 pb-2" id="btnRestart" onclick="restartGame()">Restart
              Game</button>
          </div>
        </div>

        <div class="card-body text-center text">
          <h4 id="shot"></h4>
          <h4 id="result" class="text-light d-none"></h4>
        </div>
  </div>

  <h3 id="randomNum" class="d-none">The random number is</h3>

  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
